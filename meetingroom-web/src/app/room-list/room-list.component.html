<div class="card">
    <div class="card-title">
        <h2>Rooms List</h2>
    </div>
    <div class="card-content">
        <table class="striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Start Hour</th>
                    <th>End Hour</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let room of rooms | async">
                  <td>{{room.name}}</td>
                  <td>{{room.date}}</td>
                  <td>{{room.startHour}}</td>
                  <td>{{room.endHour}}</td>
                  <td>
                    <button (click)="detailsRoom(room.id)" class="btn">Details</button>
                    <button (click)="updateRoom(room.id)" class="btn">Update</button>
                    <button (click)="deleteRoom(room.id)" class="btn">Delete</button>
                  </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
